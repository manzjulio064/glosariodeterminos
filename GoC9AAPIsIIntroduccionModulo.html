<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/d48865cf5505cebc.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/4cb20a70a005a50b.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/dd4497a75999855e.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/digitalhousecssstandar.css"
    />
    <title>Introducción al módulo</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="">
        <div class="layout">
          <div class="navigator">
            <button class="navigator__button navigator__button_prev">
              <div class="navigator__icon">
                <i
                  data-testid="icon"
                  class="uil icon uil-arrow-left icon_md"
                ></i>
              </div>
            </button>
            <div class="navigator__title">
              <div class="header">
                <h2 class="header__title header__title_xs">
                  Introducción al módulo
                </h2>
              </div>
            </div>
            <button class="navigator__button navigator__button_next">
              <div class="navigator__icon">
                <i
                  data-testid="icon"
                  class="uil icon uil-arrow-right icon_md"
                ></i>
              </div>
            </button>
          </div>
        </div>
        <div class="block-box x">
          <div>
            <div class=""></div>
            <div class="text-block__content">
              <div>
                <div>
                  <div>
                    <img
                      alt="Imagen GO"
                      src="https://assets.digitalhouse.com/content/AR/CTD/image2.png"
                      height="200px"
                    />
                  </div>
                  <div>
                    <h1>Introducción a Go Web</h1>
                    <p>
                      Te damos la bienvenida al módulo Go Web! A continuación
                      podrás encontrar el recorrido que realizaremos mientras
                      seguimos conociendo y explorando todo el lenguaje, que
                      luego veremos integrado a aplicaciones web.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="block-box x">
          <div>
            <div class=""></div>
            <div class="text-block__content">
              <div style="width: 100%">
                <div
                  style="
                    position: relative;
                    padding-bottom: 56.64%;
                    padding-top: 0;
                    height: 0;
                  "
                >
                  <iframe
                    scrolling="yes"
                    allowfullscreen="true"
                    src="https://view.genial.ly/62f1bd70d5621700185c6c57"
                    style="
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 100%;
                      height: 100%;
                    "
                    height="580"
                    width="1024"
                    frameborder="0"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
  </body>
</html>
