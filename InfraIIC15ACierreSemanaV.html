    <title>Cierre de la semana</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="">
        <div class="layout">
          <div class="navigator">
            <button class="navigator__button navigator__button_prev">
              <div class="navigator__icon">
                <i
                  data-testid="icon"
                  class="uil icon uil-arrow-left icon_md"
                ></i>
              </div>
            </button>
            <div class="navigator__title">
              <div class="header">
                <h2 class="header__title header__title_xs">
                  Cierre de la semana
                </h2>
              </div>
            </div>
            <button class="navigator__button navigator__button_next">
              <div class="navigator__icon">
                <i
                  data-testid="icon"
                  class="uil icon uil-arrow-right icon_md"
                ></i>
              </div>
            </button>
          </div>
        </div>
        <div class="block-box x">
          <div>
            <div class=""></div>
            <div class="rich-text text-block__content">
              <div>
                <div style="width: 100%">
                  <div
                    style="
                      position: relative;
                      padding-bottom: 187.5%;
                      padding-top: 0;
                      height: 0;
                    "
                  >
                    <iframe
                      scrolling="yes"
                      allowfullscreen="true"
                      src="https://view.genial.ly/611e59a91952580d599a7a89"
                      style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                      "
                      height="1500"
                      width="800"
                      frameborder="0"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="block-box__heading-container">
            <p class="block-box__heading">Nos interesa tu opinión</p>
            <div class="block-box__feedback">
              <button class="block-box__button-like">
                <i
                  data-testid="icon"
                  class="uil icon uil-thumbs-up icon_nm"
                ></i></button
              ><button class="block-box__button-dislike">
                <i
                  data-testid="icon"
                  class="uil icon uil-thumbs-up icon_nm"
                ></i></button
              ><span class="dh-inline-block dh-relative dh-group"
                ><span class="dh-flex dh-justify-center"
                  ><button
                    class="block-box__button-report"
                    data-testid="report"
                  >
                    <svg
                      class="icon icon_nm"
                      viewBox="0 0 17 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M3 10.5001C7 7.0357 10 13.9645 14 10.5001V6.75008V3.00008C10 6.46445 7 -0.464296 3 3.00008V13.5001"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </button>
                  <div class="tooltip tooltip-top">
                    <div class="tooltip-content tooltip-arrow-top">
                      sugerir revisión
                    </div>
                  </div></span
                ></span
              >
            </div>
          </div>
        </div>
      </div>

      <br />
    </div>
