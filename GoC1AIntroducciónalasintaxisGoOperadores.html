<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/d48865cf5505cebc.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/4cb20a70a005a50b.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/dd4497a75999855e.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/digitalhousecssstandar.css"
    />
    <title>Operadores</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="">
        <div class="layout">
          <div class="navigator">
            <button class="navigator__button navigator__button_prev">
              <div class="navigator__icon">
                <i
                  data-testid="icon"
                  class="uil icon uil-arrow-left icon_md"
                ></i>
              </div>
            </button>
            <div class="navigator__title">
              <div class="header">
                <h2 class="header__title header__title_xs">Operadores</h2>
              </div>
            </div>
            <button class="navigator__button navigator__button_next">
              <div class="navigator__icon">
                <i
                  data-testid="icon"
                  class="uil icon uil-arrow-right icon_md"
                ></i>
              </div>
            </button>
          </div>
        </div>
        <div class="block-box x">
          <div>
            <div class="text-block__content">
              <div>
                <h1>Operadores</h1>

                <p>
                  Les presentamos un <b>video</b> sobre los operadores en Go y
                  sus características. Además, les brindamos una cheat sheet
                  para profundizar en el tema.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="block-box x">
          <div
            data-testid="VIMEO-player"
            class="video-block__content video-block__content_square"
            data-vimeo-initialized="true"
          >
            <iframe
              src="https://player.vimeo.com/video/974439856?h=75250331bf&amp"
              allowfullscreen=""
              title="BlockIframe"
            ></iframe>
          </div>
        </div>
        <div class="block-box x">
          <div>
            <iframe
              src="https://docs.google.com/document/d/1r6csbueAzYGlHEGzkAfwC0x8eKv4TAGAN7BaTRpYXIw/preview?usp=sharing"
              allowfullscreen=""
              title="BlockIframe"
              class="pdf-block__content"
            ></iframe>
          </div>
        </div>
        <div class="block-box x">
          <div>
            <div class="text-block__content">
              <div>
                <img
                  alt="Imagen referencial"
                  src="https://assets.digitalhouse.com/content/AR/CTD/imprimir-recibir-valores-consola.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
  </body>
</html>
