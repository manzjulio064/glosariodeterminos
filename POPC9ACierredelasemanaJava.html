    }

    audio, canvas, embed, iframe, img, object, svg, video {

    @media (min-width: 1500px) {

    }
    .mb-6 {
    margin-bottom: 1.5rem;
    }

      margin-bottom: 1.5rem;

      align-items: center;

}
