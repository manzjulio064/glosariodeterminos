<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/d48865cf5505cebc.css"
    />
    <title>Clase en vivo</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 0 5% 0 5%;
      }
      .container {
        border-radius: 1.5%;
        padding: 10px;
        margin-top: 5%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 70%;
        width: 90%;
      }
      .x {
        background-color: rgb(227, 227, 227);
        border-radius: 1.5%;
        padding: 10px;
        margin-top: 5%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      p {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="flex flex-col gap-6 grow w-full relative">
        <div class="layout">
          <div class="dh-flex">
            <button class="navigator__button navigator__button_prev">
              <div class="navigator__icon">
                <i
                  data-testid="icon"
                  class="uil icon uil-arrow-left icon_md"
                ></i>
              </div>
              <span class="navigator__label">Anterior</span>
            </button>
            <div class="navigator__title">
              <div class="header">
                <p class="header__heading header__heading_md">
                  Módulo 1 · C1S - Bienvenida
                </p>
                <h2 class="header__title header__title_md">Clase en vivo</h2>
              </div>
            </div>
            <button class="navigator__button navigator__button_next">
              <div class="navigator__icon">
                <i
                  data-testid="icon"
                  class="uil icon uil-arrow-right icon_md"
                ></i>
              </div>
              <span class="navigator__label">Siguiente</span>
            </button>
          </div>
        </div>
        <div class="block-box x">
          <div>
            <iframe
              src="https://docs.google.com/document/d/1qfQwzHWJJo-vU0LHrhdW4mT0cNGY3Wbh/preview?usp=sharing"
              allowfullscreen=""
              title="BlockIframe"
              class="pdf-block__content"
            ></iframe>
          </div>
        </div>
        <div class="block-box x">
          <div>
            <iframe
              src="https://docs.google.com/document/d/1xVBKgFvzDBiPi9tEWsrQVjc6oj3lBFfz/preview#heading=h.x36oy5demzwb"
              allowfullscreen=""
              title="BlockIframe"
              class="pdf-block__content"
            ></iframe>
          </div>
        </div>
      </div>

      <br />
    </div>
  </body>
</html>
