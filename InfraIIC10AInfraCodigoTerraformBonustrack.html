<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/d48865cf5505cebc.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/4cb20a70a005a50b.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/dd4497a75999855e.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/6b5d0ae8c6d8f9fa.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/cbdf0184859274a8.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/player.css"
    />
    <link
      rel="stylesheet"
      href="https://manzjulio064.github.io/glosariodeterminos/digitalhousecssstandar.css"
    />
    <title>Bonus track</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="">
        <div class="layout">
          <div class="navigator">
            <button class="navigator__button navigator__button_prev">
              <div class="navigator__icon">
                <i
                  data-testid="icon"
                  class="uil icon uil-arrow-left icon_md"
                ></i>
              </div>
            </button>
            <div class="navigator__title">
              <div class="header">
                <h2 class="header__title header__title_xs">Bonus track</h2>
              </div>
            </div>
            <button class="navigator__button navigator__button_next">
              <div class="navigator__icon">
                <i
                  data-testid="icon"
                  class="uil icon uil-arrow-right icon_md"
                ></i>
              </div>
            </button>
          </div>
        </div>
        <div class="block-box x">
          <div>
            <div class=""></div>
            <div class="rich-text text-block__content">
              <div>
                <h1>Bonus track</h1>
                <p>
                  Exploramos las herramientas más importantes y demandadas del
                  mercado: Cloudformation, Ansible y Terraform. Vamos a
                  compararlas y a entender mejor las posibilidades y ventajas de
                  cada una.
                </p>
              </div>
            </div>
          </div>
          <div class="block-box__heading-container">
            <p class="block-box__heading">Nos interesa tu opinión</p>
            <div class="block-box__feedback">
              <button class="block-box__button-like">
                <i
                  data-testid="icon"
                  class="uil icon uil-thumbs-up icon_nm"
                ></i></button
              ><button class="block-box__button-dislike">
                <i
                  data-testid="icon"
                  class="uil icon uil-thumbs-up icon_nm"
                ></i></button
              ><span class="dh-inline-block dh-relative dh-group"
                ><span class="dh-flex dh-justify-center"
                  ><button
                    class="block-box__button-report"
                    data-testid="report"
                  >
                    <svg
                      class="icon icon_nm"
                      viewBox="0 0 17 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M3 10.5001C7 7.0357 10 13.9645 14 10.5001V6.75008V3.00008C10 6.46445 7 -0.464296 3 3.00008V13.5001"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </button>
                  <div class="tooltip tooltip-top">
                    <div class="tooltip-content tooltip-arrow-top">
                      sugerir revisión
                    </div>
                  </div></span
                ></span
              >
            </div>
          </div>
        </div>
        <div class="block-box x">
          <div>
            <div class=""></div>
            <div
              data-testid="VIMEO-player"
              class="video-block__content video-block__content_square"
              data-vimeo-initialized="true"
            >
              <iframe
                src="https://player.vimeo.com/video/1020332772?h=5f8afc7ff5&amp"
                width="640"
                height="360"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                title="CloudFormation vs Ansible vs Terraform"
                data-ready="true"
              ></iframe>
            </div>
          </div>
          <div class="block-box__heading-container">
            <p class="block-box__heading">Nos interesa tu opinión</p>
            <div class="block-box__feedback">
              <button class="block-box__button-like">
                <i
                  data-testid="icon"
                  class="uil icon uil-thumbs-up icon_nm"
                ></i></button
              ><button class="block-box__button-dislike">
                <i
                  data-testid="icon"
                  class="uil icon uil-thumbs-up icon_nm"
                ></i></button
              ><span class="dh-inline-block dh-relative dh-group"
                ><span class="dh-flex dh-justify-center"
                  ><button
                    class="block-box__button-report"
                    data-testid="report"
                  >
                    <svg
                      class="icon icon_nm"
                      viewBox="0 0 17 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M3 10.5001C7 7.0357 10 13.9645 14 10.5001V6.75008V3.00008C10 6.46445 7 -0.464296 3 3.00008V13.5001"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </button>
                  <div class="tooltip tooltip-top">
                    <div class="tooltip-content tooltip-arrow-top">
                      sugerir revisión
                    </div>
                  </div></span
                ></span
              >
            </div>
          </div>
        </div>
      </div>

      <br />
    </div>
  </body>
</html>
