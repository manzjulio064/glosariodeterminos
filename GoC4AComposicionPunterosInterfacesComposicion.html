<!DOCTYPE html>
<html lang="es">
  <head>

    <link

  <body>
    <div class="container">
      <br />
      <div class="">
        <div class="layout">

            </button>
            <div class="navigator__title">
              <div class="header">

            </div>
            <button class="navigator__button navigator__button_next">

                  class="uil icon uil-arrow-right icon_md"
                ></i>
              </div>

          </div>
        </div>
        <div class="block-box x">
          <div>

              <div>

                <p>
                  En la clase anterior, ya empezamos a ver qué es la

                </p>

                <p>
                  Desde este
                  <a
                    href="https://drive.google.com/file/d/1ChvKczzMvwEnHFcLngfOqbUOmsGtVfP4/view"

                  >
                  podrás descargar el código utilizado en el video.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="block-box x">
          <div
            data-testid="VIMEO-player"
            class="video-block__content video-block__content_square"
            data-vimeo-initialized="true"
          >
            <iframe
              src="https://player.vimeo.com/video/974723983?h=e2e2b4164b&amp"
              allowfullscreen=""
              title="BlockIframe"
            ></iframe>
          </div>
        </div>
      </div>
      <br />
